{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'gist2/style.css' %}"/>

{% if latest_gists %}
	<ul>
	{% for gist in latest_gists %}
	<li><a href="{% url 'detail_gist' gist.id %}">{{ gist.text }} </a> </li>
	{% endfor %}
	</ul>
{% else %}
<p> There are no gists available </p>
{% endif %}
