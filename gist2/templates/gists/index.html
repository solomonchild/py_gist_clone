{% extends "base.html" %}
{% block title %} gist2.0 {% endblock %}
{% block content %}
  {% if latest_gists %}
    <ul class="gists-unordered">
    {% for gist in latest_gists %}
    <li><a href="{% url 'detail_gist' gist.id %}"><div class="well">{{ gist.text|linebreaks|truncatewords:20 }}</div></a> </li>
    {% endfor %}
    </ul>
  {% else %}
    <p> There are no gists available </p>
  {% endif %}
{% endblock %}
